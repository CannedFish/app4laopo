<template class="task-template">
  <section id="crash-hang-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          Search
        </h1>
        <h3>Try to find the best answer.(Top 10 answer will be shown)</h3>
      </div>
    </header>
    
    <div class="demo">
      <div class="demo-wrapper">
        <div class="map-content">
          <input id='route-dis' type="text" class="input-text" placeholder="Target distance">
          <button id='route-search' class="icon-button input-search-icon" title="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
          <!-- <button id='dis-update'>Update</button> -->
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <div class="map-content">
          <input id="endpoint" type="text" placeholder="Source or destination point">
          <div id="end-drop-down" class="is-hidden">
            <ul id="end-option"></ul>
          </div>
          <button id='src-check' class="icon-button">
            <i class="fa fa-dot-circle-o" aria-hidden="true"></i> source
          </button>
          <button id='dst-check' class="icon-button">
            <i class="fa fa-circle-o" aria-hidden="true"></i> destination
          </button>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <div class="map-content">
          <table id="search-result-table">
            <thead>
              <tr>
                <th>Source</th>
                <th>Destination</th>
                <th>Distance(KM)</th>
                <th>Error(KM)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/windows/map-search')
    </script>

  </section>
</template>
