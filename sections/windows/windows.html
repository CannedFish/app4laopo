<template class="task-template">
  <section id="windows-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          Manage Points
        </h1>
        <h3>Manage all points added.</h3>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <div id="manage-map" class="map-content"></div>
      </div>
    </div>
    
    <div class="demo">
      <div class="demo-wrapper">
        <div class="map-content">
          <input id='map-loc' type="text" class="input-text" placeholder="Name of new point">
          <button id='map-search' class="icon-button input-search-icon" title="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
          <!-- <i class="fa fa-search input-search-icon" aria-hidden="true"></i> -->
          <!-- <button id='map-search-add'>Search & add</button> -->
          <button id='map-loc-import' class="icon-button" title="Import">
            <i class="fa fa-download" aria-hidden="true"></i>
          </button>
          <button id='map-loc-export' class="icon-button" title="Export">
            <i class="fa fa-upload" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <div class="map-content">
          <table id="loc-table">
            <col width="30%">
            <col width="25%">
            <col width="35%">
            <col width="10%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Name(EN)</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/windows/map-initialize')
      
      function initialize() {
        let map = new BMap.Map('manage-map');
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
        map.enableScrollWheelZoom();

        let mapMoudle = require('./renderer-process/windows/map-initialize');
        mapMoudle.map_init(map);
        mapMoudle.evt_init();
      }
    </script>

  </section>
</template>
