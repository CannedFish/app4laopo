[loggers]
keys=root,reimbursement

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_reimbursement]
level=DEBUG
handlers=console
qualname=reimbursement
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=[%(asctime)s %(name)s %(levelname)s] %(message)s
datefmt=
